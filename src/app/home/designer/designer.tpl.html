<div style="height: 100%; width: 100%;">
    <div style="width: 20%; height: 100%; float:left; overflow: scroll">
        <pre>
            {{shapes | json}}
        </pre>
    </div>
    <div grp-canvas style="width: 80%; height: 100%; float:left;">
        <div ng-repeat="shape in shapes" draggable-object node shape-model="shape"></div>
        <div ng-repeat="shape in shapes" draggable-object decision shape-model="shape"></div>
    </div>
    <div class="clearfix"></div>
</div>
